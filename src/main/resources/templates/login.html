<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CameraCaffe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="wrapper">
    <header>
        <h1>CameraCaffé - Distributori Automatici</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Chi siamo</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <img src="/img/caffe.png" alt="Tazza di caffè" class="hero-image" width="666"/>
                <div class="hero-text">
                    <h2>Login</h2>
                    <form class=hero-form method="post" action="/login">
                        <input type="text" name="username" placeholder="Email" required />
                        <input type="password" name="password" placeholder="Password" required />
                        <button class = "register-btn" type="submit">Login</button>
                        <div th:if="${errorMsg}" th:text="${errorMsg}"></div>
                    </form>
                    <h2> Non registrato? </h2>
                    <form method="get" action="/register">
                        <button class = "register-btn" type = "submit">Registrati</button>
                    </form>
                </div>
            </div>
        </section>


    </main>
</div>
<div class="coffee-waves">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none" >
        <path fill="#803b18" fill-opacity="1" d="">
            <animate
                    attributeName="d"
                    dur="8s"
                    repeatCount="indefinite"
                    values="
                M0,320 C360,240 1080,400 1440,320 L1440,320 L0,320 Z;
                M0,280 C360,360 1080,200 1440,280 L1440,320 L0,320 Z;
                M0,320 C360,240 1080,400 1440,320 L1440,320 L0,320 Z"
            />
        </path>
    </svg>
</div>
<footer>
    <p>&copy; 2025 CameraCaffé. Tutti i diritti riservati.</p>
</footer>
</body>
</html>
